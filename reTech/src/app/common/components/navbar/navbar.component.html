<!-- Modern Sidebar with Tailwind CSS -->
<div class="relative">
  <!-- Toggle Button (Hamburger Menu) -->


  <button
    *ngIf="!sidebarOpen" 
    (click)="toggleSidebar()"
    class="hidden lg:flex fixed top-4 left-4 z-50 p-2 bg-white dark:bg-gray-900 hover:bg-gray-50 dark:hover:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm transition-all"
    [class.left-[272px]]="sidebarOpen"
  >

    <svg class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
     
    </svg>
  </button>


  <div
    *ngIf="sidebarOpen"
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black/50 z-30 lg:hidden backdrop-blur-sm transition-opacity"
  ></div>

 
  <aside 
    class="fixed top-0 left-0 z-40 flex flex-col h-screen w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transition-transform duration-300 ease-in-out"
    [class.-translate-x-full]="!sidebarOpen"
    [class.translate-x-0]="sidebarOpen"
  >
    
      <button
        (click)="toggleSidebar()"
        class="absolute top-4 right-4 p-2 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg shadow transition-all z-50"
        title="Toggle Sidebar"
      >
        <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 transition-transform"
            [class.rotate-180]="sidebarOpen"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5l7 7-7 7"></path>
        </svg>
      </button>

    <div class="flex items-center gap-3 px-6 py-5 border-b border-gray-200 dark:border-gray-800 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"
         routerLink="/dashboard">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-lg">T</span>
      </div>
      <span class="text-lg font-semibold text-gray-900 dark:text-white">TechLombard</span>
    </div>

    <div class="px-4 py-6 border-b border-gray-200 dark:border-gray-800">

      <ng-container *ngIf="user; else loginBlock">
        <div class="flex items-center gap-3 group">
          <div class="relative flex-shrink-0">
            <img
              [routerLink]="isPawnShop ? '/lombard-profile' : '/profile'"
              [src]="user.avatarUrl || 'assets/png/default-avatar.jpg'"
              alt="User Avatar"
              class="w-12 h-12 rounded-full object-cover cursor-pointer ring-2 ring-gray-200 dark:ring-gray-700 group-hover:ring-blue-500 transition-all"
            />
            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-900 rounded-full"></div>
          </div>

          <div class="flex-1 min-w-0">
            <div 
              [routerLink]="isPawnShop ? '/lombard-profile' : '/profile'"
              class="text-sm font-semibold text-gray-900 dark:text-white cursor-pointer hover:text-blue-600 dark:hover:text-blue-400 transition-colors truncate">
              {{ user.name }}
            </div>
            <div class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ user.email }}</div>
          </div>

          <button
            (click)="logout()"
            class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all"
            title="Logout">
            <i class="fa-solid fa-right-from-bracket text-sm"></i>
          </button>
        </div>
      </ng-container>

      <!-- If User Not Logged In -->
      <ng-template #loginBlock>
        <button 
          (click)="goToLogin()"
          class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>{{ 'Login' | translate }}</span>
        </button>
      </ng-template>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 px-3 py-4 overflow-y-auto">
      <a *ngFor="let item of filteredItems"
         [routerLink]="item.route"
         routerLinkActive="bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 border-blue-600 dark:border-blue-400"
         class="flex items-center gap-3 px-3 py-2.5 mb-1 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-all border-l-3 border-transparent group relative">
        
        <i [class]="item.icon + ' text-base'"></i>
        <span class="text-sm font-medium flex-1">{{ item.label | translate }}</span>
        
        <!-- Badge -->
        <span *ngIf="item.badge"
              class="flex items-center justify-center min-w-[20px] h-5 px-1.5 text-xs font-semibold text-white bg-red-500 rounded-full">
          {{ item.badge }}
        </span>
      </a>
    </nav>

    <!-- Language Switcher -->
    <div class="px-4 py-4 border-t border-gray-200 dark:border-gray-800">
      <div class="relative" (clickOutside)="langOpen = false">
        <button
          (click)="langOpen = !langOpen"
          class="w-full flex items-center justify-between gap-3 px-4 py-2.5 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all group"
        >
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
            </svg>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
              {{ currentLang === 'en' ? 'English' : '–†—É—Å—Å–∫–∏–π' }}
            </span>
          </div>
          <svg 
            class="w-4 h-4 text-gray-400 transition-transform duration-200"
            [class.rotate-180]="langOpen"
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="langOpen"
          class="absolute bottom-full left-0 right-0 mb-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden z-50 animate-fadeIn"
        >
          <button
            class="w-full flex items-center gap-3 px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-left"
            [ngClass]="{
                'bg-blue-50': currentLang === 'ru',
                'dark:bg-blue-900/20': currentLang === 'ru'
            }"

            (click)="changeLang('en'); langOpen = false"
          >
            <span class="text-xl">üá¨üáß</span>
            <div class="flex-1">
              <div class="text-sm font-medium text-gray-900 dark:text-white">English</div>
              <div class="text-xs text-gray-500 dark:text-gray-400">English</div>
            </div>
            <svg 
              *ngIf="currentLang === 'en'" 
              class="w-5 h-5 text-blue-600 dark:text-blue-400" 
              fill="currentColor" 
              viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </button>

          <button
            class="w-full flex items-center gap-3 px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-left border-t border-gray-100 dark:border-gray-700"
            [ngClass]="{
              'bg-blue-50': currentLang === 'ru',
              'dark:bg-blue-900/20': currentLang === 'ru'
            }"
            (click)="changeLang('ru'); langOpen = false"
          >
            <span class="text-xl">üá∑üá∫</span>
            <div class="flex-1">
              <div class="text-sm font-medium text-gray-900 dark:text-white">–†—É—Å—Å–∫–∏–π</div>
              <div class="text-xs text-gray-500 dark:text-gray-400">Russian</div>
            </div>
            <svg 
              *ngIf="currentLang === 'ru'" 
              class="w-5 h-5 text-blue-600 dark:text-blue-400" 
              fill="currentColor" 
              viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer Section (Optional) -->
    <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-800">
      <div class="text-xs text-gray-500 dark:text-gray-400 text-center">
        ¬© 2025 TechLombard
      </div>
    </div>
  </aside>
</div>
