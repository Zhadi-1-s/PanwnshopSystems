<div formGroupName="interest" class="space-y-2">
  <label class="font-semibold text-gray-700">Interest Rate (%)</label>
  <input type="number" formControlName="rate" class="border rounded p-2 w-full" />

  <label class="font-semibold text-gray-700">Period</label>
  <select formControlName="period" class="border rounded p-2 w-full">
    <option value="day">Day</option>
    <option value="month">Month</option>
  </select>

  <label class="font-semibold text-gray-700">Starts After Days</label>
  <input type="number" formControlName="startsAfterDays" class="border rounded p-2 w-full" />

  <label class="font-semibold text-gray-700">Min Charge Days</label>
  <input type="number" formControlName="minChargeDays" class="border rounded p-2 w-full" />
</div>

<div formGroupName="limits" class="space-y-2">
  <label class="font-semibold text-gray-700">Max Amount</label>
  <input type="number" formControlName="maxAmount" class="border rounded p-2 w-full" />

  <label class="font-semibold text-gray-700">Min Amount</label>
  <input type="number" formControlName="minAmount" class="border rounded p-2 w-full" />
</div>

<div formGroupName="fees" class="space-y-2">
  <label class="font-semibold text-gray-700">Fees</label>
  <input type="number" formControlName="value" class="border rounded p-2 w-full" />
</div>

<div class="flex flex-col">
  <label class="font-semibold text-gray-700">Price Adjustment Limit (%)</label>
  <input type="number" formControlName="priceAdjustmentLimitPercent" class="border rounded p-2 w-full" />
</div>
